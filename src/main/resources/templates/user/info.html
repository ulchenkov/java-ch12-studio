<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body class="container">

    <h2 class="form-group">User Info</h2>

    <div class="from-group">User: <span th:text="${user.username}"></span></div>
    <div class="from-group">E-mail: <span th:text="${user.email}"></span> </div>
    <div class="from-group">Date of creation: <span th:text="${user.creationDate}"></span> </div>

    <a href="/user">Return to user list</a>
</body>
</html>
