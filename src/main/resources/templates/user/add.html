<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body class="container">
    <h3>Add new user</h3>
    <p th:if="${error}" class="alert alert-danger" th:text="${error}"></p>
    <form method="post">
        <div class="from-group">
            <label>Username
                <input type="text" name="username" th:value="${username}" class="form-control">
            </label>
        </div>
        <div class="from-group">
            <label>E-mail
                <input type="email" name="email" th:value="${email}" class="form-control">
            </label>
        </div>
        <div class="from-group">
            <label>Password
                <input type="password" name="password" class="form-control">
            </label>
        </div>
        <div class="from-group">
            <label>Re-enter password
                <input type="password" name="passwordVerify" class="form-control">
            </label>
        </div>
        <div class="form-group">
            <input type="submit" value="Add user" class="btn btn-success">
        </div>
    </form>
</body>
</html>
