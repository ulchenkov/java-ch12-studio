<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body class="container">
    <h3>Add new user</h3>

    <form method="post">
        <div class="from-group">
            <label>Username
                <input type="text" th:field="${user.username}" class="form-control">
            </label>
            <p class="text-danger" th:errors="${user.username}"></p>
        </div>
        <div class="from-group">
            <label>E-mail
                <input type="text" th:field="${user.email}" class="form-control">
            </label>
            <p class="text-danger" th:errors="${user.email}"></p>
        </div>
        <div class="from-group">
            <label>Password
                <input type="password" th:field="${user.password}" class="form-control">
            </label>
            <p class="text-danger" th:errors="${user.password}"></p>
        </div>
        <div class="from-group">
            <label>Re-enter password
<!--                <input type="password" name="passwordVerify" class="form-control">-->
                <input type="password" th:field="${user.verifyPassword}" class="form-control">
            </label>
                <p class="text-danger" th:errors="${user.verifyPassword}"></p>
        </div>
        <div class="form-group">
            <input type="submit" value="Add user" class="btn btn-success">
        </div>
    </form>
</body>
</html>
