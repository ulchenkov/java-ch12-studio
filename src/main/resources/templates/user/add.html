<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body class="container">
    <h3>Add new user</h3>
    <th:block th:if="${errors}">
        <p th:each="error : ${errors}" class="alert alert-danger" th:text="${error}"></p>
    </th:block>

    <form method="post">
        <div class="from-group">
            <label>Username
                <input type="text" th:field="${user.username}" class="form-control">
            </label>
        </div>
        <div class="from-group">
            <label>E-mail
                <input type="email" th:field="${user.email}" class="form-control">
            </label>
        </div>
        <div class="from-group">
            <label>Password
                <input type="password" th:value="${user.password}" class="form-control">
            </label>
        </div>
        <div class="from-group">
            <label>Re-enter password
                <input type="password" name="passwordVerify" class="form-control">
            </label>
        </div>
        <div class="form-group">
            <input type="submit" value="Add user" class="btn btn-success">
        </div>
    </form>
</body>
</html>
